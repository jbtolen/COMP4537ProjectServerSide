# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy

name: Build and deploy Node.js + Python ML app to Azure Web App - COMP4537ServerSide

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v4

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      # 3️⃣ Set up Python (for ML model)
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 4️⃣ Install Node + Python dependencies
      # 4️⃣ Install Node + Python dependencies (optimized)
      - name: Install dependencies (optimized)
        run: |
          echo "Installing Node packages..."
          npm ci

          echo "Creating Python virtual environment..."
          python -m venv venv
          source venv/bin/activate

          echo "Installing lightweight Python ML dependencies..."
          pip install --upgrade pip
          pip install torch torchvision transformers pillow \
            --no-cache-dir \
            --extra-index-url https://download.pytorch.org/whl/cpu

          echo "Cleaning caches to free up space..."
          sudo rm -rf ~/.cache/pip ~/.cache/huggingface /usr/share/dotnet /opt/ghc /usr/local/share/boost


      # 5️⃣ Build/test Node app (optional)
      - name: Build and test
        run: |
          npm run build --if-present
          npm run test --if-present

      # 6️⃣ Upload artifact for deployment
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # 7️⃣ Download artifact
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      # 8️⃣ Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_BF9C6B615FBA43169BEF434A944819AA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_89F954D683DD49C8BA721E1E4C19C551 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8254D4398BDB4DFFB77A576536E87BD5 }}

      # 9️⃣ Deploy Node + Python app to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'COMP4537ServerSide'
          slot-name: 'Production'
          package: .
